<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Cars</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h3>List Cars</h3>
    <hr/>
    <a th:href="@{/addCarForm}" class="btn btn-primary">Add Car</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="studentTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Faculty</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="cars" type=""*/-->
        <tr th:each="car: ${cars}">
            <td th:text="${car.surname}" />
            <td th:text="${car.name}" />
            <td th:text="${car.faculty}" />
            <td th:text="${car.age}" />
            <td>
                <a th:href="@{/showUpdateForm(carId=${car.id})}" class="btn btninfo">Update</a>
                <a th:href="@{/deleteCar(carId=${car.id})}" class="btn btn-danger ml2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#carTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
